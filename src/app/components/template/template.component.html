<h4>Forms <small>template</small></h4>
<hr>
<form (ngSubmit)="save(form)" #form="ngForm" novalidate="">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">First Name</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="First Name" name="first_name" minlength="5" [(ngModel)]="user.first_name" required #first_name="ngModel">
                <div *ngIf="first_name.errors?.required">
                    This field is required.
                </div>
                <div *ngIf="first_name.errors?.minlength">
                    At least {{ first_name.errors.minlength.requiredLength }} characters.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Last Name</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Last Name" name="last_name" minlength="5" [(ngModel)]='user.last_name' required #last_name="ngModel">
                <div *ngIf="last_name.errors?.required">
                    This field is required.
                </div>
                <div *ngIf="last_name.errors?.minlength">
                    At least {{ first_name.errors.minlength.requiredLength }} characters.
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
            <div *ngIf="email.errors?.required">
                This field is required.
            </div>
            <div *ngIf="email.errors?.pattern">
                This field doesnt have email format.
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
        </div>
    </div>

</form>
